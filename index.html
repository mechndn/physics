<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Portal</title>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-color: #ffffff;
            --sidebar-bg: #f7f6f3;
            --text-main: #37352f;
            --text-muted: #787774;
            --border-color: rgba(55, 53, 47, 0.09);
            --hover-bg: #efefed;
            --accent: #2383e2;
            --card-shadow: 0 1px 3px rgba(0,0,0,0.05);
            --pal-bg: #e3f2fd; /* Light blue for PAL cards */
        }

        [data-theme="dark"] {
            --bg-color: #191919;
            --sidebar-bg: #202020;
            --text-main: #d4d4d4;
            --text-muted: #9b9b9b;
            --border-color: rgba(255, 255, 255, 0.1);
            --hover-bg: #2c2c2c;
            --accent: #4ea8ff;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.3);
            --pal-bg: #1e2a38;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0; display: flex; flex-direction: column; height: 100vh;
            color: var(--text-main); background: var(--bg-color); overflow: hidden;
            transition: background 0.2s, color 0.2s;
        }

        /* --- HEADER --- */
        header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; height: 45px; font-size: 14px;
            border-bottom: 1px solid var(--border-color); flex-shrink: 0;
            background: var(--bg-color);
        }
        .breadcrumb { display: flex; align-items: center; gap: 8px; color: var(--text-muted); }
        .breadcrumb b { color: var(--text-main); }
        
        .theme-toggle {
            background: none; border: 1px solid var(--border-color); cursor: pointer; font-size: 13px;
            padding: 4px 10px; border-radius: 4px; color: var(--text-main); transition: 0.2s;
        }
        .theme-toggle:hover { background: var(--hover-bg); }

        .wrapper { display: flex; flex: 1; overflow: hidden; }

        /* --- LEFT SIDEBAR --- */
        nav.left-sidebar {
            width: 280px; background: var(--sidebar-bg); padding: 10px;
            overflow-y: auto; flex-shrink: 0; border-right: 1px solid var(--border-color);
        }

        .side-search {
            width: 100%; background: var(--bg-color); border: 1px solid var(--border-color);
            color: var(--text-main); padding: 8px 12px; border-radius: 4px;
            margin-bottom: 15px; font-size: 13px; outline: none; box-sizing: border-box;
        }
        .side-search:focus { border-color: var(--accent); }

        .nav-header {
            font-size: 12px; font-weight: 700; color: var(--text-muted);
            text-transform: uppercase; margin: 25px 0 8px 5px; letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color); padding-bottom: 5px;
        }

        /* Collapsible Units */
        details { margin-bottom: 5px; }
        summary {
            font-size: 13px; font-weight: 600; color: var(--text-muted);
            padding: 6px 8px; cursor: pointer; list-style: none; border-radius: 4px;
            display: flex; align-items: center; gap: 6px;
        }
        summary:hover { background: var(--hover-bg); color: var(--text-main); }
        summary::before { content: "‚ñ∂"; font-size: 9px; transition: transform 0.2s; }
        details[open] summary::before { transform: rotate(90deg); }
        details[open] summary { margin-bottom: 5px; }

        .module-list { list-style: none; padding: 0; margin: 0; padding-left: 10px; }
        .module-list li { margin-bottom: 1px; }
        .module-list a {
            display: flex; align-items: center; padding: 5px 10px; color: var(--text-main);
            text-decoration: none; font-size: 13.5px; border-radius: 4px;
            cursor: pointer; transition: 0.1s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .module-list a:hover { background: var(--hover-bg); }
        .module-list a.active { background: var(--hover-bg); font-weight: 600; color: var(--accent); }
        /* Icon for regular modules */
        .module-list a::before { content: "üìÑ"; font-size: 10px; margin-right: 8px; opacity: 0.7; }
        /* Icon for IIT-PAL modules (target via class in JS) */
        .module-list a.pal-link::before { content: "üéì"; font-size: 12px; margin-right: 8px; opacity: 1; }
        .module-list a.pal-link { color: var(--text-main); font-weight: 500; }

        /* --- MAIN CONTENT --- */
        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; background: var(--bg-color); }
        .content-area { max-width: 850px; margin: 0 auto; padding: 60px 50px; }
        
        h1 { font-size: 38px; font-weight: 700; margin: 0 0 30px 0; letter-spacing: -0.5px; color: var(--text-main); }

        .resource-card { margin-top: 40px; }
        .resource-card h3 { 
            font-size: 20px; margin-bottom: 15px; padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color); scroll-margin-top: 20px;
            color: var(--text-main); display: flex; align-items: center; gap: 10px;
        }

        .video-box { 
            background: #000; border-radius: 6px; overflow: hidden; position: relative; 
            padding-bottom: 56.25%; height: 0; margin-bottom: 15px;
            box-shadow: var(--card-shadow);
        }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        
        .pdf-container { margin-bottom: 25px; }
        .pdf-box { width: 100%; height: 600px; border: 1px solid var(--border-color); border-radius: 6px; background: #fff; }
        
        .drive-btn {
            display: inline-block; margin-top: 8px; padding: 6px 12px; 
            background: var(--bg-color); border: 1px solid var(--border-color); 
            border-radius: 4px; color: var(--text-main); text-decoration: none; 
            font-size: 12px; transition: 0.2s;
        }
        .drive-btn:hover { background: var(--hover-bg); }

        /* IIT PAL Special Styling */
        .pal-card {
            background-color: var(--pal-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        .pal-header { color: var(--accent); font-weight: 700; font-size: 1.2rem; margin-bottom: 15px; }

        /* --- RIGHT SIDEBAR --- */
        .right-sidebar {
            width: 220px; padding: 65px 20px; flex-shrink: 0;
            border-left: 1px solid var(--border-color); background: var(--bg-color);
        }
        .right-sidebar h4 { font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 15px; }
        
        #toc-list { list-style: none; padding: 0; margin: 0; }
        #toc-list li { margin-bottom: 8px; }
        #toc-list a { color: var(--text-muted); text-decoration: none; font-size: 13px; line-height: 1.4; display: block; transition: 0.2s; }
        #toc-list a:hover { color: var(--text-main); transform: translateX(3px); }

        @media (max-width: 1100px) { .right-sidebar { display: none; } }
        @media (max-width: 768px) { nav.left-sidebar { display: none; } }
    </style>
</head>

        // --- RENDER SIDEBAR ---
        function renderSidebar() {
            const sidebar = document.getElementById('sidebar-content');
            let html = '';

            for (const [className, units] of Object.entries(syllabusData)) {
                html += `<div class="nav-header">${className}</div>`;
                
                for (const [unitName, modules] of Object.entries(units)) {
                    html += `
                    <details id="details-${unitName.replace(/[^a-zA-Z0-9]/g, '')}">
                        <summary>${unitName}</summary>
                        <ul class="module-list">
                            ${modules.map(mod => `
                                <li>
                                    <a onclick="loadModule('${mod.id}')" id="link_${mod.id}" data-id="${mod.id}" data-class="${className}" data-unit="${unitName}" class="${mod.type === 'pal' ? 'pal-link' : ''}">
                                        ${mod.title}
                                    </a>
                                </li>
                            `).join('')}
                        </ul>
                    </details>`;
                }
            }
            sidebar.innerHTML = html;
        }

        // --- LOAD CONTENT ---
        function loadModule(moduleId) {
            // Find module in data
            let module, unitName, className;
            outerLoop:
            for (const [cName, units] of Object.entries(syllabusData)) {
                for (const [uName, mods] of Object.entries(units)) {
                    const found = mods.find(m => m.id === moduleId);
                    if (found) {
                        module = found;
                        unitName = uName;
                        className = cName;
                        break outerLoop;
                    }
                }
            }

            if (!module) return;

            // Update UI
            document.getElementById('module-title').innerText = module.title;
            document.getElementById('breadcrumb-active').innerText = `${className} / ${module.title}`;
            
            const container = document.getElementById('dynamic-content');
            container.innerHTML = '';

            // Handle IIT PAL Special View
            if (module.type === 'pal') {
                container.innerHTML = `<div class="pal-card">
                    <div class="pal-header">üéì IIT-PAL / Exam Preparation Playlist</div>
                    <p>These videos are curated from the IIT-PAL initiative for competitive exam preparation (JEE/NEET).</p>
                </div>`;
                
                module.v.forEach((vidId, idx) => {
                    container.innerHTML += `
                        <div class="resource-card">
                            <h3 id="vid-${idx}">üì∫ IIT-PAL Lecture ${idx + 1}</h3>
                            <div class="video-box">
                                <iframe src="https://www.youtube-nocookie.com/embed/${vidId}" 
                                        allowfullscreen 
                                        referrerpolicy="strict-origin-when-cross-origin">
                                </iframe>
                            </div>
                        </div>`;
                });
            } else {
                // Standard Module View
                
                // Videos
                if (module.v.length > 0) {
                    module.v.forEach((vidId, idx) => {
                        container.innerHTML += `
                            <div class="resource-card">
                                <h3 id="vid-${idx}">üì∫ Video Lecture ${module.v.length > 1 ? idx + 1 : ''}</h3>
                                <div class="video-box">
                                    <iframe src="https://www.youtube-nocookie.com/embed/${vidId}" 
                                            allowfullscreen 
                                            referrerpolicy="strict-origin-when-cross-origin">
                                    </iframe>
                                </div>
                            </div>`;
                    });
                } else {
                    container.innerHTML += `<div class="resource-card"><h3>üì∫ Video Lecture</h3><p style="color:var(--text-muted); font-style:italic;">No video available for this topic.</p></div>`;
                }

                // PDF
                if (module.p) {
                    container.innerHTML += `
                        <div class="resource-card">
                            <h3 id="notes">üìÑ Study Notes</h3>
                            <div class="pdf-container">
                                <iframe class="pdf-box" src="https://drive.google.com/file/d/${module.p}/preview"></iframe>
                                <a href="https://drive.google.com/file/d/${module.p}/view" target="_blank" class="drive-btn">
                                    ‚ÜóÔ∏è Open PDF in New Tab
                                </a>
                            </div>
                        </div>`;
                } else {
                    container.innerHTML += `<div class="resource-card"><h3>üìÑ Study Notes</h3><p style="color:var(--text-muted); font-style:italic;">No notes available for this topic.</p></div>`;
                }
            }

            // Highlight Link
            document.querySelectorAll('.module-list a').forEach(el => el.classList.remove('active'));
            const activeLink = document.getElementById('link_' + moduleId);
            if(activeLink) activeLink.classList.add('active');

            // Generate TOC
            generateTOC();
            document.getElementById('main-content').scrollTop = 0;
        }

        function generateTOC() {
            const tocList = document.getElementById('toc-list');
            tocList.innerHTML = '';
            document.querySelectorAll('#dynamic-content h3').forEach(heading => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${heading.id}`;
                a.innerText = heading.innerText.replace('üì∫ ', '').replace('üìÑ ', '');
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(heading.id).scrollIntoView({ behavior: 'smooth' });
                };
                li.appendChild(a);
                tocList.appendChild(li);
            });
        }

        // --- SEARCH ---
        function deepSearch() {
            let input = document.getElementById('moduleSearch').value.toLowerCase();
            const allLinks = document.querySelectorAll('.module-list a');

            allLinks.forEach(link => {
                const text = link.innerText.toLowerCase();
                const parentDetails = link.closest('details');
                
                if (text.includes(input)) {
                    link.parentElement.style.display = "";
                    if (input.length > 0) parentDetails.open = true; // Auto-expand
                } else {
                    link.parentElement.style.display = "none";
                }
            });
        }

        // --- THEME ---
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
        }

        // Init
        renderSidebar();
        // Load first available module
        window.onload = () => loadModule('xi_1_1');

    </script>
</body>
